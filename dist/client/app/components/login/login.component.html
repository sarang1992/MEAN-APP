
<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                    <h6>Sign In</h6>
                        
                        <div>
                            <div *ngIf="bool" class="alert alert-danger">
                                Username or password is incorrect.
                            </div>                                      
                        </div>
                        <input class="form-control" [(ngModel)]="user.v_name" type="text" placeholder="E-mail address">
                        <input class="form-control" [(ngModel)]="user.v_pwd" type="password" placeholder="Password">
                        <div class="action">
                            <a class="btn btn-primary signup" href="javascript:;" (click)="login()" >Login</a>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
