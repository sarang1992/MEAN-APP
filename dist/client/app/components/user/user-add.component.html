<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Add User</div>
            </div>
            <div *ngIf="user" class="panel-body">
                <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="v_name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                    <input type="text" [(ngModel)]="user.v_name" class="form-control" name="v_name" id="v_name" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="v_email" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-6">
                    <input type="email" [(ngModel)]="user.v_email" class="form-control" name="v_email" id="v_email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="v_pwd" class="col-sm-2 control-label">Password Field</label>
                    <div class="col-sm-6">
                    <input type="password" [(ngModel)]="user.v_pwd" class="form-control" name="v_pwd" id="v_pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="v_type" class="col-sm-2 control-label">User Type</label>
                    <div class="col-sm-6">
                        <select class="form-control" [(ngModel)]="user.v_type" name="v_type">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                    <button (click)="goBack()" class="btn btn-default">Back</button>   
                    <button (click)="save()" class="btn btn-primary">Save</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
